name: Train ML Models

on:
  workflow_dispatch:
    inputs:
      asset:
        description: 'Asset to train (default: silver)'
        required: false
        default: 'silver'
      market:
        description: 'Market to train (leave empty for all)'
        required: false
        default: ''
      interval:
        description: 'Interval to train (leave empty for all)'
        required: false
        default: ''

jobs:
  train:
    name: Train Models on Server
    runs-on: ubuntu-latest

    steps:
      - name: Run Training Script on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          command_timeout: 30m
          script: |
            set -e

            echo "=== Starting Model Training ==="

            # Navigate to project directory
            BACKEND_PATH="/home/predictionapi.gahfaudio.in/public_html"
            cd $BACKEND_PATH

            # Activate virtual environment
            source venv/bin/activate

            # Load environment variables
            set -a
            source .env
            set +a

            # Navigate to backend
            cd backend

            # Build the command with optional arguments
            CMD="python -m workers.train_models --asset ${{ github.event.inputs.asset || 'silver' }}"

            if [ -n "${{ github.event.inputs.market }}" ]; then
              CMD="$CMD --market ${{ github.event.inputs.market }}"
            fi

            if [ -n "${{ github.event.inputs.interval }}" ]; then
              CMD="$CMD --interval ${{ github.event.inputs.interval }}"
            fi

            echo "Running: $CMD"
            $CMD

            echo "=== Model Training Complete ==="
