[program:silver-prediction-scheduler]
; Celery beat scheduler for periodic tasks
command=/home/predictionapi.gahfaudio.in/public_html/venv/bin/celery -A workers.prediction_verifier beat --loglevel=info
directory=/home/predictionapi.gahfaudio.in/public_html/backend
user=predictionapi.gahfaudio.in
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=60
killasgroup=true
stopasgroup=true

; Redirect stderr to stdout
redirect_stderr=true

; Log files
stdout_logfile=/home/predictionapi.gahfaudio.in/logs/scheduler.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

; Environment variables
environment=PATH="/home/predictionapi.gahfaudio.in/public_html/venv/bin:%(ENV_PATH)s"
