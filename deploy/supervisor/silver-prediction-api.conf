[program:silver-prediction-api]
; FastAPI application using uvicorn
command=/home/predictionapi.gahfaudio.in/public_html/venv/bin/uvicorn main:app --host 127.0.0.1 --port 8023 --workers 4
directory=/home/predictionapi.gahfaudio.in/public_html/backend
user=predictionapi.gahfaudio.in
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=60
killasgroup=true
stopasgroup=true

; Redirect stderr to stdout
redirect_stderr=true

; Log files
stdout_logfile=/home/predictionapi.gahfaudio.in/logs/api.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

; Environment variables (will also read from .env file)
environment=PATH="/home/predictionapi.gahfaudio.in/public_html/venv/bin:%(ENV_PATH)s"
